<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }
        
        h1 {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite alternate;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #fff;
            color: #764ba2;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .astronaut {
            position: absolute;
            width: 200px;
            height: 200px;
            animation: float 6s ease-in-out infinite;
        }
        
        .astronaut-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .astronaut-2 {
            bottom: 10%;
            right: 10%;
            animation-delay: 1s;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .astronaut {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <img src="https://cdn-icons-png.flaticon.com/512/4249/4249780.png" alt="Astronaut" class="astronaut astronaut-1">
    <img src="https://cdn-icons-png.flaticon.com/512/4249/4249780.png" alt="Astronaut" class="astronaut astronaut-2">
    
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="btn">Go Back Home</a>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random animation delay
            star.style.animationDelay = `${Math.random() * 4}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Add floating animation to astronauts
        const astronauts = document.querySelectorAll('.astronaut');
        astronauts.forEach((astronaut, index) => {
            astronaut.style.animationDelay = `${index * 0.5}s`;
        });
        
        // Add hover effect to 404 text
        const heading = document.querySelector('h1');
        heading.addEventListener('mouseover', () => {
            heading.style.animation = 'none';
            heading.style.transform = 'scale(1.1)';
        });
        
        heading.addEventListener('mouseout', () => {
            heading.style.animation = 'pulse 2s infinite alternate';
            heading.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
