<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIIAX - Short Videos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }

        /* ===== APP CONTAINER ===== */
        .app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .header {
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-icons {
            display: flex;
            gap: 1rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        /* ===== VIDEO FEED ===== */
        .video-feed {
            flex: 1;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            margin-top: 3.5rem;
        }

        .video-feed::-webkit-scrollbar {
            display: none;
        }

        /* ===== VIDEO CARD ===== */
        .video-card {
            height: calc(100vh - 3.5rem);
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== VIDEO OVERLAY ===== */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                transparent 20%,
                transparent 80%,
                rgba(0, 0, 0, 0.3) 100%
            );
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ===== CREATOR INFO ===== */
        .creator-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .creator-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #6366f1;
            object-fit: cover;
        }

        .creator-details {
            flex: 1;
        }

        .creator-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .creator-tag {
            font-size: 0.85rem;
            color: #ccc;
        }

        .follow-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
        }

        /* ===== VIDEO CONTENT ===== */
        .video-content {
            padding-bottom: 5rem;
        }

        .video-caption {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            color: #6366f1;
            font-size: 0.85rem;
        }

        /* ===== RIGHT ACTIONS ===== */
        .right-actions {
            position: absolute;
            right: 1rem;
            bottom: 6rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .action-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .action-count {
            font-size: 0.8rem;
        }

        .action-btn.liked .action-icon {
            background: rgba(236, 72, 153, 0.2);
            color: #ec4899;
        }

        /* ===== PLAYER CONTROLS ===== */
        .player-controls {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .play-pause {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #6366f1;
            width: 0%;
            border-radius: 2px;
        }

        .time {
            font-size: 0.85rem;
            min-width: 70px;
        }

        /* ===== REPLAY OVERLAY ===== */
        .replay-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
        }

        .replay-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .replay-icon {
            font-size: 1.5rem;
            color: white;
        }

        .replay-text {
            font-size: 0.75rem;
        }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 0.5rem;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.85rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-btn.active {
            color: #6366f1;
        }

        .nav-icon {
            font-size: 1.25rem;
        }

        .upload-btn {
            position: fixed;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #6366f1, #ec4899);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            z-index: 101;
        }

        /* ===== LOADING ===== */
        .loading {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== ERROR ===== */
        .error {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            text-align: center;
        }

        .error-icon {
            font-size: 3rem;
            color: #ec4899;
        }

        .retry-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* ===== EMPTY STATE ===== */
        .empty {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            color: #6366f1;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 0.5rem;
            }
            
            .video-card {
                height: calc(100vh - 3rem);
            }
            
            .video-overlay {
                padding: 0.75rem;
            }
            
            .right-actions {
                right: 0.75rem;
                bottom: 5rem;
                gap: 1.25rem;
            }
            
            .action-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .player-controls {
                bottom: 0.75rem;
                left: 0.75rem;
                right: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .video-caption {
                font-size: 0.9rem;
            }
            
            .creator-name {
                font-size: 0.9rem;
            }
            
            .right-actions {
                gap: 1rem;
            }
            
            .action-icon {
                width: 35px;
                height: 35px;
            }
        }

        /* Hide scrollbar for all browsers */
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="logo">ZIIAX</div>
            <div class="header-icons">
                <button class="icon-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-inbox"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Loading videos...</div>
            </div>

            <!-- Error State -->
            <div id="error" class="error hidden">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div id="errorMessage">Failed to load videos</div>
                <button id="retryBtn" class="retry-btn">Try Again</button>
            </div>

            <!-- Empty State -->
            <div id="empty" class="empty hidden">
                <div class="empty-icon">
                    <i class="fas fa-video-slash"></i>
                </div>
                <div>No videos found</div>
                <button id="refreshBtn" class="retry-btn">Refresh</button>
            </div>

            <!-- Video Feed -->
            <div id="videoFeed" class="video-feed hidden"></div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </button>
            <button class="nav-btn">
                <i class="fas fa-compass nav-icon"></i>
                <span>Explore</span>
            </button>
            <button class="nav-btn">
                <i class="fas fa-user nav-icon"></i>
                <span>Profile</span>
            </button>
        </nav>

        <!-- Upload Button -->
        <button class="upload-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://mchmlzlwkkeojpbkdbra.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_HP5PqTe-eYRgtWZ9SfXu-A__0WOENta';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // App State
        let videos = [];
        let currentVideoIndex = 0;
        let currentVideo = null;

        // DOM Elements
        const videoFeed = document.getElementById('videoFeed');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const empty = document.getElementById('empty');
        const errorMessage = document.getElementById('errorMessage');
        const retryBtn = document.getElementById('retryBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Sample Data (fallback)
        const sampleVideos = [
            {
                id: '1',
                video_url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4',
                title: 'Beautiful nature scenery with mountains',
                creator_name: 'Nature Lover',
                creator_tag: '@nature',
                creator_avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Nature',
                likes: 12500,
                comments: 2400,
                shares: 1500,
                duration: 45
            },
            {
                id: '2',
                video_url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4',
                title: 'Creative animation showcase',
                creator_name: 'Animation Studio',
                creator_tag: '@animation',
                creator_avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Animation',
                likes: 8900,
                comments: 1200,
                shares: 800,
                duration: 32
            },
            {
                id: '3',
                video_url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4',
                title: 'City lights at night time',
                creator_name: 'Urban Explorer',
                creator_tag: '@urban',
                creator_avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Urban',
                likes: 15600,
                comments: 3100,
                shares: 2200,
                duration: 28
            }
        ];

        // Initialize App
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            showLoading();
            
            try {
                // Try to load from Supabase
                const success = await loadVideos();
                
                if (!success) {
                    // Use sample data
                    videos = sampleVideos;
                }
                
                if (videos.length === 0) {
                    showEmpty();
                } else {
                    renderVideos();
                    hideLoading();
                    playVideo(0);
                }
            } catch (err) {
                console.error('Error:', err);
                showError('Something went wrong');
            }
        }

        async function loadVideos() {
            try {
                const { data, error } = await supabase
                    .from('videos')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;
                
                if (data && data.length > 0) {
                    videos = data;
                    return true;
                }
                
                return false;
            } catch (err) {
                console.error('Supabase error:', err);
                return false;
            }
        }

        function renderVideos() {
            videoFeed.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoCard = createVideoCard(video, index);
                videoFeed.appendChild(videoCard);
            });
            
            videoFeed.classList.remove('hidden');
        }

        function createVideoCard(video, index) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `video-${video.id}`;
            
            card.innerHTML = `
                <video class="video-player" preload="auto" playsinline>
                    <source src="${video.video_url}" type="video/mp4">
                </video>
                
                <div class="video-overlay">
                    <div class="creator-info">
                        <img src="${video.creator_avatar || `https://api.dicebear.com/7.x/avataaars/svg?seed=${video.creator_name}`}" 
                             class="creator-avatar" 
                             alt="${video.creator_name}">
                        <div class="creator-details">
                            <div class="creator-name">${video.creator_name}</div>
                            <div class="creator-tag">${video.creator_tag || '@creator'}</div>
                        </div>
                        <button class="follow-btn" data-id="${video.id}">Follow</button>
                    </div>
                    
                    <div class="video-content">
                        <div class="video-caption">${video.title || 'Watch this video'}</div>
                        <div class="video-tags">
                            <span class="tag">#video</span>
                            <span class="tag">#trending</span>
                        </div>
                    </div>
                    
                    <div class="right-actions">
                        <button class="action-btn" data-action="like" data-id="${video.id}">
                            <div class="action-icon">
                                <i class="far fa-heart"></i>
                            </div>
                            <div class="action-count">${formatNumber(video.likes || 0)}</div>
                        </button>
                        
                        <button class="action-btn" data-action="comment" data-id="${video.id}">
                            <div class="action-icon">
                                <i class="far fa-comment"></i>
                            </div>
                            <div class="action-count">${formatNumber(video.comments || 0)}</div>
                        </button>
                        
                        <button class="action-btn" data-action="share" data-id="${video.id}">
                            <div class="action-icon">
                                <i class="fas fa-share"></i>
                            </div>
                            <div class="action-count">Share</div>
                        </button>
                    </div>
                    
                    <div class="player-controls">
                        <button class="play-pause" data-id="${video.id}">
                            <i class="fas fa-pause"></i>
                        </button>
                        <div class="progress-bar" data-id="${video.id}">
                            <div class="progress"></div>
                        </div>
                        <div class="time">0:00 / ${formatTime(video.duration || 0)}</div>
                    </div>
                    
                    <div class="replay-overlay" data-id="${video.id}">
                        <i class="fas fa-redo replay-icon"></i>
                        <div class="replay-text">Replay</div>
                    </div>
                </div>
            `;
            
            // Setup video events
            const videoElement = card.querySelector('video');
            const playPauseBtn = card.querySelector('.play-pause');
            const progressBar = card.querySelector('.progress-bar');
            const progress = card.querySelector('.progress');
            const timeDisplay = card.querySelector('.time');
            const replayOverlay = card.querySelector('.replay-overlay');
            
            videoElement.addEventListener('loadedmetadata', () => {
                updateTime(videoElement, timeDisplay);
            });
            
            videoElement.addEventListener('timeupdate', () => {
                updateProgress(videoElement, progress);
                updateTime(videoElement, timeDisplay);
            });
            
            videoElement.addEventListener('play', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            videoElement.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            videoElement.addEventListener('ended', () => {
                replayOverlay.classList.add('show');
                if (index < videos.length - 1) {
                    setTimeout(() => {
                        scrollToVideo(index + 1);
                    }, 2000);
                }
            });
            
            // Button events
            playPauseBtn.addEventListener('click', () => togglePlayPause(videoElement, playPauseBtn));
            progressBar.addEventListener('click', (e) => seekVideo(e, videoElement, progressBar));
            replayOverlay.addEventListener('click', () => {
                replayOverlay.classList.remove('show');
                videoElement.currentTime = 0;
                videoElement.play();
            });
            
            return card;
        }

        function playVideo(index) {
            // Pause current video
            if (currentVideo) {
                currentVideo.pause();
            }
            
            const video = videos[index];
            const videoCard = document.getElementById(`video-${video.id}`);
            
            if (!videoCard) return;
            
            const videoElement = videoCard.querySelector('video');
            const replayOverlay = videoCard.querySelector('.replay-overlay');
            
            currentVideoIndex = index;
            currentVideo = videoElement;
            
            replayOverlay.classList.remove('show');
            
            videoElement.play().catch(err => {
                console.log('Play error:', err);
            });
        }

        function togglePlayPause(videoElement, button) {
            if (videoElement.paused) {
                videoElement.play();
                button.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoElement.pause();
                button.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function seekVideo(event, videoElement, container) {
            const rect = container.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            videoElement.currentTime = percent * videoElement.duration;
        }

        function updateProgress(videoElement, progressBar) {
            if (videoElement.duration) {
                const percent = (videoElement.currentTime / videoElement.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        }

        function updateTime(videoElement, timeDisplay) {
            if (videoElement.duration) {
                const current = formatTime(videoElement.currentTime);
                const duration = formatTime(videoElement.duration);
                timeDisplay.textContent = `${current} / ${duration}`;
            }
        }

        function scrollToVideo(index) {
            if (index >= 0 && index < videos.length) {
                const videoCard = document.getElementById(`video-${videos[index].id}`);
                if (videoCard) {
                    videoCard.scrollIntoView({ behavior: 'smooth' });
                    playVideo(index);
                }
            }
        }

        // Event Listeners
        videoFeed.addEventListener('scroll', () => {
            const scrollTop = videoFeed.scrollTop;
            const windowHeight = window.innerHeight;
            const index = Math.round(scrollTop / windowHeight);
            
            if (index >= 0 && index < videos.length && index !== currentVideoIndex) {
                playVideo(index);
            }
        });

        document.addEventListener('click', (e) => {
            // Like button
            if (e.target.closest('.action-btn[data-action="like"]')) {
                const btn = e.target.closest('.action-btn');
                const videoId = btn.dataset.id;
                handleLike(videoId, btn);
            }
            
            // Follow button
            if (e.target.closest('.follow-btn')) {
                const btn = e.target.closest('.follow-btn');
                const videoId = btn.dataset.id;
                handleFollow(videoId, btn);
            }
            
            // Tap to play/pause
            if (e.target.closest('.video-card') && 
                !e.target.closest('.right-actions') && 
                !e.target.closest('.player-controls') &&
                !e.target.closest('.replay-overlay')) {
                const card = e.target.closest('.video-card');
                const videoElement = card.querySelector('video');
                const playPauseBtn = card.querySelector('.play-pause');
                if (videoElement) {
                    togglePlayPause(videoElement, playPauseBtn);
                }
            }
        });

        retryBtn.addEventListener('click', initApp);
        refreshBtn.addEventListener('click', initApp);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (currentVideo) {
                    const card = currentVideo.closest('.video-card');
                    const playPauseBtn = card.querySelector('.play-pause');
                    if (playPauseBtn) {
                        togglePlayPause(currentVideo, playPauseBtn);
                    }
                }
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                if (currentVideoIndex > 0) {
                    scrollToVideo(currentVideoIndex - 1);
                }
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                if (currentVideoIndex < videos.length - 1) {
                    scrollToVideo(currentVideoIndex + 1);
                }
            }
        });

        // UI State Functions
        function showLoading() {
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            empty.classList.add('hidden');
            videoFeed.classList.add('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            loading.classList.add('hidden');
            error.classList.remove('hidden');
            empty.classList.add('hidden');
            videoFeed.classList.add('hidden');
            errorMessage.textContent = message;
        }

        function showEmpty() {
            loading.classList.add('hidden');
            error.classList.add('hidden');
            empty.classList.remove('hidden');
            videoFeed.classList.add('hidden');
        }

        // Interaction Handlers
        async function handleLike(videoId, button) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            const icon = button.querySelector('i');
            const countSpan = button.querySelector('.action-count');
            const isLiked = icon.classList.contains('fas');
            
            if (isLiked) {
                // Unlike
                icon.className = 'far fa-heart';
                button.classList.remove('liked');
                video.likes = Math.max(0, (video.likes || 1) - 1);
            } else {
                // Like
                icon.className = 'fas fa-heart';
                button.classList.add('liked');
                video.likes = (video.likes || 0) + 1;
                
                // Animation
                button.style.transform = 'scale(1.2)';
                setTimeout(() => button.style.transform = '', 300);
            }
            
            countSpan.textContent = formatNumber(video.likes);
            
            // Save to Supabase if needed
            try {
                await supabase
                    .from('videos')
                    .update({ likes: video.likes })
                    .eq('id', videoId);
            } catch (err) {
                console.error('Error updating likes:', err);
            }
        }

        async function handleFollow(videoId, button) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            if (button.textContent === 'Follow') {
                button.textContent = 'Following';
                button.style.background = '#333';
            } else {
                button.textContent = 'Follow';
                button.style.background = '#6366f1';
            }
            
            // Animation
            button.style.transform = 'scale(1.1)';
            setTimeout(() => button.style.transform = '', 300);
        }

        // Utility Functions
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Network detection
        window.addEventListener('online', () => {
            console.log('Back online');
        });

        window.addEventListener('offline', () => {
            showError('No internet connection');
        });
    </script>
